<body>
    <header>
        <div class="logo">
            <img src="https://www2.0zz0.com/2025/02/16/17/600886847.png" alt="MoviBall Logo">
        </div>
        <div class="header-right">
		<button id="update-button">بدء التحديث</button>
            <div class="social-icons">
                <a href="https://www.facebook.com/moviball"><i class="fab fa-facebook"></i></a>

            </div>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main>
        <!-- الشاشة الرئيسية -->
        <div id="main-page">
            <!-- المشغل -->
            <div id="player-container">
                <div id="player"></div>
				<div id="personal-logo" style="display: none;">
        <img src="https://www2.0zz0.com/2025/02/20/20/544119117.png" alt="Personal Logo">
    </div>
</div>

            <!-- زر عرض القنوات -->
            <button id="channels-toggle" class="channels-toggle">
                <i class="fas fa-tv"></i>
            </button>

            <!-- قائمة القنوات -->
            <div id="channels-sidebar">
                <div class="sidebar-header">
                    <span>قائمة القنوات</span>
                    <button id="close-sidebar"><i class="fas fa-times"></i></button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ابحث عن قناة...">
                    <button id="clear-search"><i class="fas fa-times"></i></button>
                </div>
                <div id="channels-list">
                    <!-- المجموعات والقنوات سيتم إضافتها هنا عبر JavaScript -->
                </div>
            </div>


            <!-- زر عرض المباريات -->
            <button id="matches-button" class="matches-button">
                <i class="fas fa-table"></i>
            </button>
        </div>

        <!-- ديالوج المباريات -->
        <div id="matches-dialog" class="dialog">
            <div class="dialog-content">
                <h2>جدول المباريات</h2>
                <div id="matches-table">
                    <!-- المباريات سيتم إضافتها هنا عبر JavaScript -->
                </div>
                <button id="close-matches-dialog" class="close-dialog"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- ديالوج الانتظار -->
    <div id="loading-dialog" class="dialog">
        <div class="dialog-content">
            <div class="loader"></div>
            <p>جاري تحديث الروابط...</p>
        </div>
    </div>

    <!-- ديالوج النجاح -->
    <div id="success-dialog" class="dialog">
        <div class="dialog-content">
            <i class="fas fa-check-circle success-icon"></i>
            <p>تم تحديث القنوات بنجاح!</p>
        </div>
    </div>

    <!-- ديالوج الخطأ -->
    <div id="error-dialog" class="dialog">
        <div class="dialog-content">
            <i class="fas fa-times-circle error-icon"></i>
            <p>حدث خطأ أثناء تحديث الروابط.</p>
        </div>
    </div>
    <!-- ديالوج القنوات المحدثة من قبل -->
    <div id="already-updated-dialog" class="dialog">
        <div class="dialog-content">
            <i class="fas fa-sync-alt update-icon"></i>
            <p>القنوات محدثة من قبل!</p>
        </div>
    </div>
    </main>

    <footer>
        <div class="news-ticker">
            <marquee id="news-ticker-content">
                <!-- الأخبار سيتم إضافتها هنا عبر JavaScript -->

        </div>
    </footer>
