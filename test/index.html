    <title>MoviBall Connect</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>

        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MoviBall Logo">
        </div>
        <div class="header-right">
            <div class="social-icons">
                <a href="https://www.facebook.com/moviball"><i class="fab fa-facebook"></i></a>
                <a href="https://t.me/moviball"><i class="fab fa-telegram"></i></a>
                <a href="https://wa.me/201067690853"><i class="fab fa-whatsapp"></i></a>
            </div>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main>
        <!-- الشاشة الرئيسية -->
        <div id="main-page">
            <!-- المشغل -->
            <div id="player-container">
                <div id="player"></div>
            </div>

            <!-- زر عرض القنوات -->
            <button id="channels-toggle" class="channels-toggle">
                <i class="fas fa-tv"></i>
            </button>

            <!-- قائمة القنوات -->
            <div id="channels-sidebar">
                <div class="sidebar-header">
                    <span>قائمة القنوات</span>
                    <button id="close-sidebar"><i class="fas fa-times"></i></button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ابحث عن قناة...">
                    <button id="clear-search"><i class="fas fa-times"></i></button>
                </div>
                <div id="channels-list">
                    <!-- المجموعات والقنوات سيتم إضافتها هنا عبر JavaScript -->
                </div>
            </div>

            <!-- زر عرض المباريات -->
            <button id="matches-button" class="matches-button">
                <i class="fas fa-table"></i>
            </button>
        </div>

        <!-- ديالوج المباريات -->
        <div id="matches-dialog" class="dialog">
            <div class="dialog-content">
                <h2>جدول المباريات</h2>
                <div id="matches-table">
                    <!-- المباريات سيتم إضافتها هنا عبر JavaScript -->
                </div>
                <button id="close-matches-dialog" class="close-dialog"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- ديالوج فشل التشغيل -->
        <div id="error-dialog" class="dialog">
            <div class="dialog-content">
                <h2>خطأ في التشغيل</h2>
                <p id="error-message">لم يتم تحديث القناة حتى الآن، يرجى المحاولة لاحقًا.</p>
                <button id="close-error-dialog" class="close-dialog"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="news-ticker">
            <marquee id="news-ticker-content">
                <!-- الأخبار سيتم إضافتها هنا عبر JavaScript -->
            </marquee>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="user-script.js"></script>
</body>
</html>
