<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviBall - Bassam Samir</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- تحميل JW Player -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        // تعريف مفتاح JW Player
        jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MoviBall Logo">
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>

    <main>
        <!-- القائمة الجانبية للقنوات -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <span>قائمة القنوات</span>
                <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث عن قناة...">
                <button id="clear-search"><i class="fas fa-times"></i></button>
            </div>
            <div id="channels-list">
                <!-- المجموعات والقنوات سيتم إضافتها هنا عبر JavaScript -->
            </div>
        </aside>

        <!-- المشغل -->
        <div class="player-container">
            <div id="player"></div>
        </div>

        <!-- زر عرض جدول المباريات -->
        <button id="matches-button" class="matches-button">
            <i class="fas fa-table"></i>
        </button>

        <!-- Dialog لعرض جدول المباريات -->
        <dialog id="matches-dialog">
            <h2>جدول المباريات</h2>
            <div id="matches-table">
                <!-- المباريات سيتم إضافتها هنا عبر JavaScript -->
            </div>
            <button id="close-dialog">إغلاق</button>
        </dialog>
    </main>

    <footer>
        <div class="news-ticker">
            <marquee id="news-ticker-content">
                <!-- الأخبار سيتم إضافتها هنا عبر JavaScript -->
            </marquee>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="user-script.js"></script>
</body>
</html>
