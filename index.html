<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beIN Channels</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport'>
    <meta name="description" content="Built by Algerian developer alraqi-tv">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #121212;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: inherit;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #333333;
        }

        body.light-mode .card {
            background-color: #ffffff;
            border-color: #ddd;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .card h3 {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 500;
            color: inherit;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff5e52;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #ffffff;
        }

        #search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333333;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 16px;
        }

        body.light-mode #search-bar {
            background-color: #ffffff;
            border-color: #ddd;
            color: #121212;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #ff3b30;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #language-switch {
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333333;
            font-size: 16px;
        }

        body.light-mode #language-switch {
            background-color: #ffffff;
            border-color: #ddd;
            color: #121212;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .card img {
                width: 60px;
                height: 60px;
            }

            .card h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switch -->
    <select id="language-switch" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
    </select>

    <div class="header" id="header">beIN Channel</div>
    <input type="text" id="search-bar" placeholder="Search channels..." oninput="filterChannels()">
    <div class="container">
        <!-- Channel Cards -->
        <div class="card" data-link="https://alraqi-tv.com/script/TodTV/play.php/?link=https://live-d-01-todtv-da.akamaized.net/variant/v1blackout/spo-hd-39-d-shortdvr/DASH_DASH/Live/channel(spo-hd-40)/manifest.mpd?hdnts=st=1741188329~exp=1741202729~acl=/variant/v1blackout/spo-hd-39-d-shortdvr/*~data=47fa7d4e-3284-474a-9e40-44d053cc4b2a~hmac=8451b2b96313fe71631fd44c32eee6b8081db633d90e7e67b329373c9aa07753&hdcore=2.11.3">
            <img src="https://assets.bein.com/mena/sites/4/2015/06/NBA_DIGITAL_Mono.png" alt="bnba">
            <h3>beIN SPORTS NBA</h3>
        </div>
        <!-- Add other channel cards here -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="loading">Loading...</div>
            <iframe id="stream-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Built with ❤️ by aLraqi TV| <a href="https://t.me/AlraqiTv" target="_blank">Telegram</a></p>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        const streamIframe = document.getElementById('stream-iframe');
        const loading = document.querySelector('.loading');

        // Language Translations
        const translations = {
            en: { header: "beIN Channels", searchPlaceholder: "Search channels..." },
            fr: { header: "Chaînes beIN", searchPlaceholder: "Rechercher des chaînes..." },
            ar: { header: "قنوات بي ان", searchPlaceholder: "ابحث عن القنوات..." }
        };

        // Change Language
        function changeLanguage() {
            const lang = document.getElementById('language-switch').value;
            document.getElementById('header').textContent = translations[lang].header;
            document.getElementById('search-bar').placeholder = translations[lang].searchPlaceholder;
        }

        // Open Modal
        async function openModal(card) {
            loading.style.display = 'flex';
            const oldUrl = card.getAttribute('data-link'); // الرابط الأصلي
            const newUrl = await updateLink(oldUrl); // تحديث الرابط

            if (newUrl) {
                streamIframe.src = newUrl; // تشغيل الرابط المحدث
                modal.style.display = 'flex';
            } else {
                loading.textContent = 'Failed to update link. Please try again later.';
            }

            streamIframe.onload = () => {
                loading.style.display = 'none';
            };

            streamIframe.onerror = () => {
                loading.textContent = 'Failed to load stream. Please try again later.';
            };
        }

        // Close Modal
        function closeModal() {
            modal.style.display = 'none';
            streamIframe.src = '';
        }

        // Filter Channels
        function filterChannels() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const channelName = card.querySelector('h3').textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Set Language on Page Load
        window.onload = () => {
            const savedLang = localStorage.getItem('language') || 'en';
            document.getElementById('language-switch').value = savedLang;
            changeLanguage();
        };

        // Save Language Preference
        document.getElementById('language-switch').addEventListener('change', () => {
            const lang = document.getElementById('language-switch').value;
            localStorage.setItem('language', lang);
        });

        // Fetch New URL
        async function fetchNewUrl() {
            try {
                const response = await fetch("https://api.allorigins.win/get?url=https://alraqi-tv.com/script/TodTV/tod.php?id=215168");
                const data = await response.json();
                const text = data.contents;

                // Extract the new URL
                const contentUrlMatch = text.match(/"ContentUrl":"([^"]+)"/);
                if (contentUrlMatch && contentUrlMatch[1]) {
                    const newUrl = contentUrlMatch[1].replace(/\\/g, '');
                    console.log("تم استخراج الرابط الجديد:", newUrl);
                    return newUrl;
                } else {
                    console.error("لم يتم العثور على الرابط الجديد في النص.");
                    return null;
                }
            } catch (error) {
                console.error("حدث خطأ أثناء جلب الرابط الجديد:", error);
                return null;
            }
        }

        // Update Link with New Parameters
        async function updateLink(oldUrl) {
    const newUrl = await fetchNewUrl();
    if (newUrl) {
        // استخراج المعاملات من الرابط الجديد
        const newParams = new URLSearchParams(newUrl.split('?')[1]);

        // استخراج المعاملات من الرابط الأصلي
        const oldParams = new URLSearchParams(oldUrl.split('?')[1]);

        // تحديث القيم الديناميكية فقط (st, exp, data, hmac)
        if (newParams.has('st')) oldParams.set('st', newParams.get('st'));
        if (newParams.has('exp')) oldParams.set('exp', newParams.get('exp'));
        if (newParams.has('data')) oldParams.set('data', newParams.get('data'));
        if (newParams.has('hmac')) oldParams.set('hmac', newParams.get('hmac'));

        // بناء الرابط المحدث
        const baseUrl = oldUrl.split('?')[0]; // الجزء الثابت
        const updatedUrl = baseUrl + '?' + oldParams.toString();

        console.log("تم تحديث الرابط:", updatedUrl);
        return updatedUrl;
    } else {
        console.error("لم يتم العثور على رابط جديد لتحديث الكود.");
        return oldUrl; // استخدام الرابط الأصلي في حالة الفشل
    }
}

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => openModal(card));
            });
        });
    </script>
</body>
</html>
