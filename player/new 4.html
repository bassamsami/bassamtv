<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.4.0/dash.all.min.js"></script>
    <script src="script.js" defer></script>
   
	<script>
	document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector("video");
    const playButton = document.getElementById("playButton");
    const controls = document.querySelector(".controls");

    if (!video || !playButton || !controls) {
        console.error("Video, playButton, or controls element not found!");
        return;
    }

    console.log("Video element:", video);

    // إضافة رابط البث
    const videoSrc = "https://sps1.starzplayarabia.com/out/v1/41ff8fde1cd84ed5b30ab8198755356b/index.mpd"; // رابط البث

    console.log("Starting video playback...");
    console.log("Video Source:", videoSrc);

    // تحديد نوع التنسيق تلقائيًا
    function getVideoType(src) {
        if (src.endsWith(".mpd")) {
            return "application/dash+xml";
        } else if (src.endsWith(".m3u8")) {
            return "application/vnd.apple.mpegurl";
        } else if (src.endsWith(".mp4")) {
            return "video/mp4";
        }
        return null;
    }

    const videoType = getVideoType(videoSrc);
    console.log("Video Type:", videoType);

    if (videoType) {
        playVideo(videoSrc, videoType);
    } else {
        console.error("Unsupported video format");
    }

    function playVideo(src, type) {
        if (type === "application/dash+xml") {
            console.log("Initializing Dash.js...");
            const player = dashjs.MediaPlayer().create();
            player.initialize(video, src, true);
        } else if (type === "application/vnd.apple.mpegurl") {
            if (Hls.isSupported()) {
                console.log("Initializing Hls.js...");
                const hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("Manifest parsed, starting playback...");
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                console.log("Using native HLS support...");
                video.src = src;
                video.addEventListener("loadedmetadata", function () {
                    console.log("Video metadata loaded, starting playback...");
                    video.play();
                });
            }
        } else if (type === "video/mp4") {
            console.log("Playing MP4 video...");
            video.src = src;
            video.play();
        }
    }

    playButton.addEventListener("click", () => {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });

    function toggleMainState(e) {
        e.stopPropagation();
        if (!e.composedPath().includes(controls)) {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    }

    video.addEventListener("click", toggleMainState);
});
</script>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay muted></video> <!-- إضافة muted للتشغيل التلقائي -->
        <div class="controls">
        <div class="player-state">
            <span class="state-btn state-backward">
                <ion-icon name="play-back-outline"></ion-icon>
                <span class="backward-duration">5</span>
            </span>
            <span class="main-state state-btn">
                <ion-icon name="play-outline"></ion-icon>
            </span>
            <span class="custom-loader"></span>
            <span class="state-btn state-forward">
                <span class="forward-duration">5</span>
                <ion-icon name="play-forward-outline"></ion-icon>
            </span>
        </div>
        <div class="controls">
            <div class="duration">
                <div class="current-time"></div>
                <div class="hover-time">
                    <span class="hover-duration"></span>
                </div>
                <div class="buffer"></div>
            </div>
            <div class="btn-controls">
                <div class="btn-con">
                    <span class="play-pause control-btn">
                        <ion-icon name="play-outline"></ion-icon>
                    </span>
                    <span class="volume">
                        <span class="mute-unmute control-btn">
                            <ion-icon name="volume-high-outline"></ion-icon>
                        </span>
                        <div class="max-vol">
                            <div class="current-vol"></div>
                        </div>
                    </span>
                    <span class="time-container">
                        <span class="current-duration">0:00</span>
                        <span>/</span>
                        <span class="total-duration">0:00</span>
                    </span>
                </div>
                <div class="right-controls">
                    <span class="backward control-btn" title="5 backward">
                        <ion-icon name="play-back-outline"></ion-icon>
                    </span>
                    <span class="forward control-btn" title="5 forward">
                        <ion-icon name="play-forward-outline"></ion-icon>
                    </span>
                    <span class="mini-player control-btn">
                        <ion-icon name="albums-outline"></ion-icon>
                    </span>
                    <span class="settings control-btn" onclick="showSettingsMenu()">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="theater-btn control-btn">
                        <span class="theater-default">
                            <ion-icon name="tablet-landscape-outline"></ion-icon>
                        </span>
                        <span class="theater-active">
                            <ion-icon name="tv-outline"></ion-icon>
                        </span>
                    </span>
                    <span class="fullscreen-btn control-btn" title="fullscreen">
                        <span class="full">
                            <ion-icon name="scan-outline"></ion-icon>
                        </span>
                        <span class="contract">
                            <ion-icon name="contract-outline"></ion-icon>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="settings-menu">
            <div class="quality-menu">
                <span>الجودة</span>
                <ul class="quality-options">
                    <!-- سيتم تعبئة الخيارات ديناميكيًا -->
                </ul>
            </div>
            <div class="audio-menu">
                <span>الصوت</span>
                <ul class="audio-options">
                    <!-- سيتم تعبئة الخيارات ديناميكيًا -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
