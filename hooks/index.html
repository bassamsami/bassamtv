<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviBall - Bassam Samir</title>
    <link rel="stylesheet" href="user-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=';
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MoviBall Logo">
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>

    <main>
        <!-- صفحة القنوات -->
        <div id="channels-page">
            <aside id="sidebar">
                <div class="sidebar-header">
                    <span>قائمة القنوات</span>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ابحث عن قناة...">
                    <button id="clear-search"><i class="fas fa-times"></i></button>
                </div>
                <div id="channels-list">
                    <!-- المجموعات والقنوات سيتم إضافتها هنا عبر JavaScript -->
                </div>
            </aside>

            <!-- زر عرض جدول المباريات -->
            <button id="matches-button" class="matches-button">
                <i class="fas fa-table"></i>
            </button>
        </div>

        <!-- صفحة المشغل -->
        <div id="player-page" class="full-page">
            <div id="player"></div>
            <button id="back-button" class="back-button"><i class="fas fa-arrow-left"></i> رجوع</button>
        </div>

        <!-- صفحة المباريات -->
        <div id="matches-page" class="full-page">
            <h2>جدول المباريات</h2>
            <div id="matches-table">
                <!-- المباريات سيتم إضافتها هنا عبر JavaScript -->
            </div>
            <button id="back-to-channels-from-matches" class="back-button"><i class="fas fa-arrow-left"></i> رجوع</button>
        </div>
    </main>

    <footer>
        <div class="news-ticker">
            <marquee id="news-ticker-content">
                <!-- الأخبار سيتم إضافتها هنا عبر JavaScript -->
            </marquee>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="user-script.js"></script>
</body>
</html>
